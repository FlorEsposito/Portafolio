<div class="acercaDe formato pading">
    <h1 class="titulo">Acerca de mi</h1>
    <button class="edit" title="Editar" *ngIf="login()" (click)="cambiarEditar()">
      <i class="fa-regular fa-pen-to-square edit"></i>
    </button>
    <p class="pading">
      {{getInformacion()}}
    </p>
    <div class="sectorEdicion" *ngIf="getEditar()">
      <input name="informacion" class="inputInfo" #informacion
       type="text" placeholder="Introduce la nueva info" ngModel>
      <button class="edit" title="Aceptar" (click)="cambiarInformacion(informacion.value)">
        <i class="fa-solid fa-check edit"></i>
      </button>
      <button class="edit" title="Cancelar" (click)="cambiarEditar()">
        <i class="fa-solid fa-xmark edit"></i>
      </button>
    </div>
    

    
</div>
