<div class="presentacion formato">
    <div class="banner">
      <button class="edit" title="Editar" *ngIf="login()">
        <i class="fa-regular fa-pen-to-square edit"></i>
      </button>
    </div>
    <img src="./assets/fotoPerfil.jpeg" alt="foto_de_perfil" class="fotoPerfil">
       <button class="edit" title="Editar" *ngIf="login()">
         <i class="fa-regular fa-pen-to-square edit"></i>
    </button>
    <div class="pading">
      <h1 class="nombre titulo">
        {{getDatos(0)}}
      </h1>
      <button class="edit" title="Editar" *ngIf="login()" (click)="setEditarNombre()">
        <i class="fa-regular fa-pen-to-square edit"></i>
      </button>
      <div *ngIf="getEditar(1)">
        <input name="nombre" class="inputInfo" #nombre
          type="text" placeholder="Introduce la nueva info" ngModel>
        <button class="edit" title="Aceptar" (click)="setNombre(nombre.value)">
          <i class="fa-solid fa-check edit"></i>
        </button>
        <button class="edit" title="Cancelar" (click)="setEditarNombre()">
          <i class="fa-solid fa-xmark edit"></i>
        </button>
      </div>
      <br>
      <div class="datosPresentacion">  
        <p class="pading margin"> 
          {{getDatos(1)}} 
          <button class="edit" title="Edit" *ngIf="login()" (click)="setEditarSubtitulo()">
            <i class="fa-regular fa-pen-to-square edit"></i>
          </button>
        </p>
        <p class="pading">
          {{getDatos(2)}}
        </p>
        <div *ngIf="getEditar(2)">
          <input name="sub1" class="inputInfo" #subtitulo1
            type="text" placeholder="Introduce la nueva info" ngModel>
          <br>
          <input name="sub2" class="inputInfo" #subtitulo2
            type="text" placeholder="Introduce la nueva info" ngModel>
          <button class="edit" title="Aceptar" (click)="setSubtitulos(subtitulo1.value,subtitulo2.value)">
            <i class="fa-solid fa-check edit"></i>
          </button>
          <button class="edit" title="Cancelar" (click)="setEditarSubtitulo()">
            <i class="fa-solid fa-xmark edit"></i>
          </button>
        </div>
      </div>

    </div>
</div>
