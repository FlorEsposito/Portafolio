<div class="experiencia formato pading">
    <h1 class="titulo"> Experiencia </h1>
    <button class="edit" title="Agregar" *ngIf="login()">
      <i class="fa-regular fa-pen-to-square edit"></i>
    </button>
    <ul class="lista">
      <li> 
        <ul class="lista itemsHorizontal">
          <li> 
            <img class="logo" src="./assets/IGMR.png">
            <button class="edit editLogo" title="Editar" *ngIf="login()">
              <i class="fa-regular fa-pen-to-square edit"></i>
            </button>
          </li>
          <li>
            <ul class="lista">
              <li> {{getExperiencia(0)}} </li>
              <li> {{getExperiencia(1)}} </li>
              <li> {{getExperiencia(2)}} </li>
              <button class="edit" title="Editar" *ngIf="login()" (click)="setEditar()">
                <i class="fa-regular fa-pen-to-square edit"></i>
              </button>
              <button class="edit" title="Borrar" *ngIf="login()">
                <i class="fa-regular fa-trash-can edit"></i>
              </button>
            </ul>
          </li>
          <li *ngIf="getEditar()">
            <ul class="lista">
              <li> 
                <input name="dato1" class="inputInfo" #dato1
                type="text" placeholder="Introduce la nueva info" ngModel>
              </li>
              <li>
                <input name="dato2" class="inputInfo" #dato2
                type="text" placeholder="Introduce la nueva info" ngModel>
              </li>
              <li>
                <input name="dato3" class="inputInfo" #dato3
                type="text" placeholder="Introduce la nueva info" ngModel>
              </li>
              <button class="edit" title="Aceptar" (click)="setDatos(dato1.value,dato2.value,dato3.value)">
                <i class="fa-solid fa-check edit"></i>
              </button>
              <button class="edit" title="Cancelar" (click)="setEditar()">
                <i class="fa-solid fa-xmark edit"></i>
              </button>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

</div>
