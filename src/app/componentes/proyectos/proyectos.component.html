<div class="proyectos formato pading">
    <h1 class="titulo">Proyectos</h1>
    <button class="edit" title="Agregar" *ngIf="login()">
      <i class="fa-regular fa-pen-to-square edit"></i>
    </button>
    <ul class="lista">
      <h6 class="subtitulo2" >{{getProyecto(0)}}</h6>
      <li>  
        {{getProyecto(1)}}
        <button class="imagenesProyecto" title="Imagenes del proyecto">
          <a href="https://drive.google.com/drive/folders/1wAjOGABJVOFkVbWLzZblHzVAhInbYJl7" target="_blank">
            <i class="fa-regular fa-folder-open edit"></i>
          </a>
        </button>
        <button class="edit" title="Editar" *ngIf="login()" (click)="setEditar()">
          <i class="fa-regular fa-pen-to-square edit"></i>
        </button>
        <button class="edit" title="Borrar" *ngIf="login()">
          <i class="fa-regular fa-trash-can edit"></i>
        </button>
        <div *ngIf="getEditar()">
          <input name="titulo" class="inputInfo" #titulo
            type="text" placeholder="Introduce la nueva info" ngModel>
          <br>
          <input name="informacion" class="inputInfo" #informacion
            type="text" placeholder="Introduce la nueva info" ngModel>
          <button class="edit" title="Aceptar" (click)="setDatos(titulo.value,informacion.value)">
            <i class="fa-solid fa-check edit"></i>
          </button>
          <button class="edit" title="Cancelar" (click)="setEditar()">
            <i class="fa-solid fa-xmark edit"></i>
          </button>
        </div>
      </li>
    </ul>
    
</div>
